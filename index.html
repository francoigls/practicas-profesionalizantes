<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estilo Urbano - Tienda de Ropa</title>
  <style>
    /* Fuentes y reset */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .container {
      width: 90%;
      max-width: 420px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: #6a11cb;
      background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      padding: 24px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
    }

    /* LOGIN */
    .login-form {
      padding: 30px;
    }

    .login-title {
      font-size: 1.4rem;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.9rem;
      color: #555;
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.3s;
    }

    .input-group input:focus {
      border-color: #6a11cb;
      outline: none;
    }

    .remember {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .remember input {
      margin-right: 8px;
    }

    .btn-group {
      display: flex;
      gap: 12px;
    }

    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: #6a11cb;
      background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
      color: white;
    }

    .btn-secondary {
      background: #e4e4e4;
      color: #555;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #666;
    }

    .register-link a {
      color: #2575fc;
      text-decoration: none;
      font-weight: 500;
    }

    /* MEN√ö */
    .menu {
      display: none;
      padding: 20px;
    }

    .welcome {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.1rem;
      color: #444;
    }

    .menu-grid {
      display: grid;
      gap: 16px;
    }

    .menu-item {
      background: #f8f9ff;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      font-weight: 500;
      color: #333;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #e0e0e0;
    }

    .menu-item i {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #6a11cb;
    }

    .menu-item:hover {
      background: #6a11cb;
      color: white;
      border-color: #6a11cb;
    }

    .menu-item:hover i {
      color: white;
    }

    .top-bar {
      display: none;
      background: #6a11cb;
      background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 500;
    }

    .search-bar {
      display: flex;
      margin: 10px 20px;
      display: none;
    }

    .search-bar input {
      width: 100%;
      padding: 10px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 0.9rem;
    }

    .logout-btn {
      background: #ff4757;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.85rem;
      cursor: pointer;
    }

    /* Mostrar men√∫, ocultar login */
    .show-menu {
      display: block !important;
    }
  </style>
</head>
<body>

  <!-- Barra superior (solo en men√∫) -->
  <div class="top-bar" id="topBar">
    <span>Estilo Urbano</span>
    <div>
      <span id="userName">Usuario</span> 
      <button class="logout-btn" onclick="logout()">Salir</button>
    </div>
  </div>

  <!-- B√∫squeda (solo en men√∫) -->
  <div class="search-bar" id="searchBar">
    <input type="text" placeholder="Buscar producto..." />
  </div>

  <!-- Contenedor principal -->
  <div class="container">
    <!-- Pantalla de Login -->
    <div class="header">Estilo Urbano</div>
    <div class="login-form" id="loginForm">
      <h2 class="login-title">Iniciar Sesi√≥n</h2>
      <div class="input-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" placeholder="Ingresa tu usuario" />
      </div>
      <div class="input-group">
        <label for="password">Contrase√±a</label>
        <input type="password" id="password" placeholder="Ingresa tu contrase√±a" />
      </div>
      <div class="remember">
        <input type="checkbox" id="remember" />
        <label for="remember">Recordar contrase√±a</label>
      </div>
      <div class="btn-group">
        <button class="btn-secondary" onclick="document.getElementById('username').value = ''; document.getElementById('password').value = '';">Cancelar</button>
        <button class="btn-primary" onclick="login()">Iniciar</button>
      </div>
      <div class="register-link">
        ¬øNo tienes cuenta? <a href="#">Cont√°ctanos</a>
      </div>
    </div>

    <!-- Men√∫ Principal -->
    <div class="menu" id="menu">
      <div class="welcome">¬°Bienvenido/a, <span id="welcomeName">Usuario</span>! ¬øQu√© deseas hacer hoy?</div>
      <div class="menu-grid">
        <div class="menu-item" onclick="alert('Punto de venta abierto')">
          <i>üõçÔ∏è</i>
          <span>Vender Producto</span>
        </div>
        <div class="menu-item" onclick="alert('Gesti√≥n de inventario')">
          <i>üì¶</i>
          <span>Gestionar Inventario</span>
        </div>
        <div class="menu-item" onclick="alert('Gesti√≥n de clientes')">
          <i>üë•</i>
          <span>Clientes</span>
        </div>
        <div class="menu-item" onclick="alert('Reportes generados')">
          <i>üìä</i>
          <span>Reportes</span>
        </div>
        <div class="menu-item" onclick="alert('Configuraci√≥n abierta')">
          <i>‚öôÔ∏è</i>
          <span>Configuraci√≥n</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Funci√≥n de login
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username && password) {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('menu').classList.add('show-menu');
        document.getElementById('topBar').style.display = 'flex';
        document.getElementById('searchBar').style.display = 'block';
        document.getElementById('welcomeName').textContent = username;
        document.getElementById('userName').textContent = username;
      } else {
        alert('Por favor, completa todos los campos');
      }
    }

    // Funci√≥n de logout
    function logout() {
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('menu').classList.remove('show-menu');
      document.getElementById('topBar').style.display = 'none';
      document.getElementById('searchBar').style.display = 'none';
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
    }
  </script>
</body>
</html>
